<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6; /* Tailwind's bg-gray-100 */
      color: #334155; /* Tailwind's text-slate-700 */
    }

    main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 1.25rem; /* roughly text-xl */
      font-weight: bold;
    }

    p {
      font-weight: 600;
    }

    button {
      background-color: #334155; /* bg-slate-700 */
      color: white;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border: 2px solid transparent;
      border-radius: 0.375rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: white;
      color: #334155;
      border-color: #334155;
    }

    section {
      background-color: #334155; /* bg-slate-700 */
      color: white;
      width: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    section h2 {
      text-transform: uppercase;
      font-weight: bold;
      font-size: 1.25rem;
    }

    section p {
      color: #d1d5db; /* text-gray-300 */
      width: 75%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>The Company</h1>
    <p>A company based in somewhere around the world that helps people see it's services.</p>
    <button>Learn more</button>
  </main>

  <section>
    <h2>About us</h2>
    <p>
      We specialize in offering digital solutions for other companies online such as web applications and digital marketing services.
    </p>
  </section>
</body>
</html>
